<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 3</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nova+Oval&display=swap" rel="stylesheet">

<body>
    <header>
        <div class="logo">
            <img src="./assets/1210522.svg" alt="" class="logo-photo">
            <span class="logo-text">Sell Your Jewellery</span>

        </div>
        <div class="nav">
            <ul>
                <li><a href="#">About</a></li>
                <li><a href="index3.html">Add Your Piece</a></li>
            </ul>
        </div>
    </header>
    <div class="form-wrapper">
    <div id="form" class="form">
        <input id="name" type="text" placeholder="Add Item's Title">
        <input id="price" type="number" placeholder="Add Your Price">
        <input id="description" type="text" placeholder="Describe the Item">
        <input id="photo_url" type="text" placeholder="Add Photo Url">
        <input id="location" type="text" placeholder="Add your Location">
        <button  id="addItem" class="addItem">Add Your Piece </button>
        <button  id="go-back-button" class="go-back-button">Go Back </button>
    <div id="success-message" class="success-message"></div>
    </div>
    </div>
    <footer>
        <div class="contacts">
            <span>Contacts</span>
        </div>
        <div class="copyright">
            <img src="./assets/copyright.svg" alt="">
        </div>
    </footer>

    <script src="script3.js"></script>
